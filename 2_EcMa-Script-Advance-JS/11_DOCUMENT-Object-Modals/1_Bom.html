<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>for Reload the Page</p> :
    <button onclick="location.reload()">
        Reload the Page
    </button><br>

    <p>for Alert pop up</p>
    <button onclick="window.alert('Alert successfully')">
        Alert this page
    </button><br>

    <p>open chatGPT with Replace method</p>
    <button onclick="window.location.replace('https://chatgpt.com/')">
        Replace the page with another page
    </button><br>

    <p>Open chatGPT with Assign method</p>
    <button onclick="window.location.assign('https://chatgpt.com/')">
        Replace the page with another page
    </button>
</body>

</html>
